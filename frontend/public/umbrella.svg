  <circle cx="50" cy="95" r="6" fill="#374151"/>
  <rect x="46" y="100" width="8" height="15" fill="#374151" rx="2"/>
  <rect x="44" y="108" width="4" height="8" fill="#374151" rx="1"/>
  <rect x="52" y="108" width="4" height="8" fill="#374151" rx="1"/>
</svg>
